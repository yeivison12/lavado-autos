{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Reserva</h1>
    <p>¿Estás seguro de que deseas eliminar la reserva de <strong>{{ object.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listaAdmon' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
