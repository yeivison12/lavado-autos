{% extends 'core/base.html' %}

{% load static %}
{% block title %}Buscar Reserva por UID | Lavado{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Buscar Reserva por UID</h5>
                    <form action="{% url 'verificar' %}" method="get">
                        <div class="mb-3">
                            <input type="text" placeholder="UID" class="form-control" id="uid" name="uid" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                    {% if error %}
                        <div class="mt-3">
                            <div class="alert alert-danger text-center" role="alert">
                                {{ error }}
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
